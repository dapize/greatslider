<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Greade Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- estilos solo de muestra-->
    <style>
      .gs-wrapper-content img {
      	margin-left:auto;
      	margin-right:auto;
      	max-width: 100%;
      	max-height: 100%;
      	display:block;
      }
      
      #example1 {
      	margin-left:auto;
      	margin-right:auto;
      	width: 1280px;
      }
      
      h2 {
      	text-align:center
      }
      
      .botones button {
      	padding:10px;
      	border:1px solid #c0c0c0;
      	border-radius: 2px;
      	background-color: #e7e7e7;
      	transition: all .1s linear;
      	font-size: 15px;
      }
      
      .botones button:hover {
      	cursor:pointer
      }
      
      .botones button:active {
      	background-color: #555555;
      	border-color:#555555;
      	color: #fff;
      }
      
      #go {
      	margin-right: 20px
      }
      
      #prev, #stop {
      	margin-right: 10px
      }
      
      #play {
      	margin-right: 2px
      }
      
      #active, #next {
      	margin-right: 5px
      }
      
      .botones {
      	text-align:center;
      	margin-top:20px;
      }
    </style>
  </head>
  <body>
    <h2>Slider Swipe</h2>
    <div class="gs-container-slider" id="example1">
      <div class="gs-container-items">
        <ul class="gs-wrapper-items">
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/1.jpg" data-lazyfs="img/naturaleza/1080/1.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/2.jpg" data-lazyfs="img/naturaleza/1080/2.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/3.jpg" data-lazyfs="img/naturaleza/1080/3.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/4.jpg" data-lazyfs="img/naturaleza/1080/4.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/5.jpg" data-lazyfs="img/naturaleza/1080/5.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/6.jpg" data-lazyfs="img/naturaleza/1080/6.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/7.jpg" data-lazyfs="img/naturaleza/1080/7.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/8.jpg" data-lazyfs="img/naturaleza/1080/8.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/9.jpg" data-lazyfs="img/naturaleza/1080/9.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/10.jpg" data-lazyfs="img/naturaleza/1080/10.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/11.jpg" data-lazyfs="img/naturaleza/1080/11.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/12.jpg" data-lazyfs="img/naturaleza/1080/12.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/13.jpg" data-lazyfs="img/naturaleza/1080/13.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/14.jpg" data-lazyfs="img/naturaleza/1080/14.jpg" alt="Text"></div>
          </li>
          <li class="gs-item-slider">
            <div class="gs-wrapper-content"><img class="gs-lazy" data-lazy="img/naturaleza/720/15.jpg" data-lazyfs="img/naturaleza/1080/15.jpg" alt="Text"></div>
          </li>
        </ul>
      </div>
      <div class="gs-container-navs">
        <div class="gs-wrapper-arrows">
          <button class="gs-arrow-nav gs-prev-arrow gs-style-prev">Prev</button>
          <button class="gs-arrow-nav gs-next-arrow gs-style-next">Next</button>
        </div>
        <div class="gs-wrapper-bullets gs-style-bullets">
          <button class="gs-bullet"></button>
        </div>
      </div>
      <button class="gs-fs">Full Screen</button>
    </div>
    <div class="botones">
      <button id="active">el Activo</button>
      <button id="go">ir al item 5</button>
      <button id="prev">&#60; Prev</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <button id="next">Next &#62;</button>
      <button id="fs">Full Screen</button>
    </div>
    <div class="cualquiera" style="display:flex; justify-content: center; align-items: center; color:red; background-color:#fff">soy un div cualquiera, anda la osa XD</div>

    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/plugin/greatslider.jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
