<!DOCTYPE html>
<html lang="es">
  <head>
    <title>IDX Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h2 style="text-align:center">Fade Slider</h2>
    <div class="idx-container-slider" id="example1" style="width: 780px; height: 440px;margin-left:auto;margin-right:auto">
      <div class="idx-container-items">
        <ul class="idx-wrapper-items">
          <li class="idx-item-slider"><img class="idx-tolazy idx-img-item" data-src="img/paisajes/1.jpg" alt="Text"></li>
          <li class="idx-item-slider"><img class="idx-tolazy idx-img-item" data-src="img/paisajes/2.jpg" alt="Text"></li>
          <li class="idx-item-slider"><img class="idx-tolazy idx-img-item" data-src="img/paisajes/3.jpg" alt="Text"></li>
          <li class="idx-item-slider"><img class="idx-tolazy idx-img-item" data-src="img/paisajes/4.jpg" alt="Text"></li>
          <li class="idx-item-slider"><img class="idx-tolazy idx-img-item" data-src="img/paisajes/5.jpg" alt="Text"></li>
        </ul>
      </div>
      <div class="idx-container-navs">
        <div class="idx-wrapper-arrows">
          <button class="idx-arrow-nav idx-prev-arrow idx-style-prev">Prev</button>
          <button class="idx-arrow-nav idx-next-arrow idx-style-next">Next</button>
        </div>
        <div class="idx-wrapper-bullets idx-style-bullets">
          <button class="idx-bullet"></button>
        </div>
      </div>
    </div>
