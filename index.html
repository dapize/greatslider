<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Greade Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h2 style="text-align:center">Slider Swipe</h2>
    <div class="gs-container-slider" id="example1" style="margin-left:auto;margin-right:auto;">
      <div class="gs-container-items">
        <ul class="gs-wrapper-items">
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/1.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/2.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/3.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/4.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/5.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/6.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/7.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/8.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/9.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/10.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/11.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/12.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/13.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/14.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/15.jpg" alt="Text" style="width: 100%"></li>
        </ul>
      </div>
      <div class="gs-container-navs">
        <div class="gs-wrapper-arrows">
          <button class="gs-arrow-nav gs-prev-arrow gs-style-prev">Prev</button>
          <button class="gs-arrow-nav gs-next-arrow gs-style-next">Next</button>
        </div>
        <div class="gs-wrapper-bullets gs-style-bullets">
          <button class="gs-bullet"></button>
        </div>
      </div>
    </div>
    <div class="botones" style="text-align:center;margin-top:20px;">
      <button id="go" style="padding:10px;border:1px solid #c0c0c0;margin-right: 20px">ir al item 5</button>
      <button id="prev" style="padding:10px;border:1px solid #c0c0c0;margin-right: 10px">&#60; Prev</button>
      <button id="play" style="padding:10px;border:1px solid #c0c0c0;margin-right: 2px">Play</button>
      <button id="stop" style="padding:10px;border:1px solid #c0c0c0;margin-right: 10px">Stop</button>
      <button id="next" style="padding:10px;border:1px solid #c0c0c0;margin-right: 5px">Next &#62;</button>
    </div>
    <h2 style="text-align:center">Slider Swipe Video</h2>
    <div class="gs-container-slider" id="example2" style="margin-left:auto;margin-right:auto;width: 850px">
      <div class="gs-container-items">
        <ul class="gs-wrapper-items">
          <li class="gs-item-slider"><img class="gs-lazy" data-lazy="img/paisajes/1.jpg" alt="Text" style="width: 100%"></li>
          <li class="gs-item-slider">
            <video class="gs-lazy" width="100%" data-lazy="videos/devstories.mp4"></video>
          </li>
          <li class="gs-item-slider">
            <video class="gs-lazy" width="100%">
              <source data-lazy="videos/big_buck_bunny.mp4" type="video/mp4">
              <source data-lazy="videos/big_buck_bunny.ogg" type="video/ogg">
              <source data-lazy="videos/big_buck_bunny.webm" type="video/webm">Your browser doesn't support HTML5 video tag.
            </video>
          </li>
          <li class="gs-item-slider">
            <iframe class="gs-lazy" width="100%" height="478px" data-lazy="https://www.youtube.com/watch?v=hW9PUzl7j9w&amp;t=13s&amp;rel=0&amp;showinfo=0&amp;iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
          </li>
          <li class="gs-item-slider">
            <iframe class="gs-lazy" width="100%" height="478px" data-lazy="https://vimeo.com/270221211#&amp;autoplay=1" frameborder="0" allowfullscreen id="algo"></iframe>
          </li>
        </ul>
      </div>
      <div class="gs-container-navs">
        <div class="gs-wrapper-arrows">
          <button class="gs-arrow-nav gs-prev-arrow gs-style-prev">Prev</button>
          <button class="gs-arrow-nav gs-next-arrow gs-style-next">Next</button>
        </div>
        <div class="gs-wrapper-bullets gs-style-bullets">
          <button class="gs-bullet"></button>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/plugin/greatslider.jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
